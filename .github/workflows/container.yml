name: Container

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      build_image_name:
        required: true
        type: string
      image_push:
        required: true
        type: boolean
    outputs:
      image:
        value: '${{ inputs.image_name }}:${{ github.sha }}'
      build_image:
        value: '${{ inputs.image_name }}:${{ github.sha }}'

env:
  default_labels: |
    org.opencontainers.image.documentation=https://zitadel.com/docs
    org.opencontainers.image.vendor=CAOS AG

jobs:
  build:
    name: zitadel
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64,arm64]
    steps:
      - 
        uses: actions/checkout@v3
      -
        name: Scratch meta
        id: scratch-meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ inputs.build_image_name }}
          labels: ${{ env.default_labels}}
          tags: |
            type=sha,prefix=,suffix=,format=long
      -
        name: Debug meta
        id: debug-meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ inputs.build_image_name }}
          labels: ${{ env.default_labels}}
          tags: |
            type=sha,prefix=,suffix=-debug,format=long
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: 'image=moby/buildkit:v0.11.6'
      - 
        name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.ZITADEL_PIPELINE_USERNAME }}
          password: ${{ secrets.ZITADEL_PIPELINE_PAT }}
      - 
        uses: actions/download-artifact@v3
        with:
          path: .artifacts
          name: zitadel-linux-${{ matrix.arch }}
      -
        name: Unpack executable
        run: |
          tar -xvf .artifacts/zitadel-linux-${{ matrix.arch }}.tar
          mv zitadel-linux-${{ matrix.arch }}/zitadel ./zitadel
      - 
        name: Debug
        id: build-debug
        uses: docker/build-push-action@v4
        timeout-minutes: 3
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: build/Dockerfile
          target: artifact
          platforms: linux/${{ matrix.arch }}
          push: true
          labels: ${{ steps.debug-meta.outputs.labels }}
          outputs: type=image,name=${{ inputs.build_image_name }},push-by-digest=true,name-canonical=true,push=true
      - 
        name: Scratch
        id: build-scratch
        uses: docker/build-push-action@v4
        timeout-minutes: 3
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: build/Dockerfile
          target: final
          platforms: linux/${{ matrix.arch }}
          push: true
          labels: ${{ steps.scratch-meta.outputs.labels }}
          outputs: type=image,name=${{ inputs.build_image_name }},push-by-digest=true,name-canonical=true,push=true
      -
        name: Export debug digest
        run: |
          mkdir -p /tmp/digests/debug
          digest="${{ steps.build-debug.outputs.digest }}"
          touch "/tmp/digests/debug/${digest#sha256:}"
      -
        name: Export scratch digest
        run: |
          mkdir -p /tmp/digests/scratch
          digest="${{ steps.build-scratch.outputs.digest }}"
          touch "/tmp/digests/scratch/${digest#sha256:}"
      -
        name: Upload digest
        uses: actions/upload-artifact@v3
        with:
          name: digests
          path: /tmp/digests
          if-no-files-found: error
          retention-days: 1
  
  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        image: [scratch, debug]
        include:
          - image: scratch
            suffix: ''
          - image: debug
            suffix: '-debug'
    steps:
      -
        name: Download digests
        uses: actions/download-artifact@v3
        with:
          name: digests
          path: /tmp/digests
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: 'image=moby/buildkit:v0.11.6'
      -
        name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.ZITADEL_PIPELINE_USERNAME }}
          password: ${{ secrets.ZITADEL_PIPELINE_PAT }}
      -
        name: Docker meta
        id: build-meta
        uses: docker/metadata-action@v4
        with:
          images: '${{ inputs.build_image_name }}'
          tags: |
            type=sha,prefix=,suffix=${{ matrix.suffix }},format=long
      -
        name: Create build manifest list and push
        working-directory: /tmp/digests/${{ matrix.image }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< '${{ steps.build-meta.outputs.json }}') \
            $(printf '${{ inputs.build_image_name }}@sha256:%s ' *)
      -
        name: Inspect build image
        run: |
          docker buildx imagetools inspect ${{ inputs.build_image_name }}:${{ github.sha }}${{ matrix.suffix }}
      - name: Docker meta
        if: ${{ inputs.image_push }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: '${{ inputs.image_name }}'
          tags: |
            type=sha,prefix=,suffix=${{ matrix.suffix }},format=long
      -
        name: Login to Docker registry
        if: ${{ inputs.image_push }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Create manifest list and push
        if: ${{ inputs.image_push }}
        working-directory: /tmp/digests/${{ matrix.image }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< '${{ steps.meta.outputs.json }}') \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< '${{ steps.build-meta.outputs.json }}')
      -
        name: Inspect image
        if: ${{ inputs.image_push }}
        run: |
          docker buildx imagetools inspect ${{ inputs.image_name }}:${{ github.sha }}${{ matrix.suffix }}
